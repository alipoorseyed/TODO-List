<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO-List</title>
    <link rel="stylesheet" href="./styles/style.css"/>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="span-div">
        <main>
            <div class="aside-div">
                <div class="start-aside">
                    <img src="./images/Ellipse 136 (3).svg" alt="">
                    <div class="start-aside-def">
                        <h4>سلام، رویا</h4>
                        <p>سه‌شنبه، ۵ بهمن ۱۴۰۲</p>
                    </div>
                </div>
                <div class="mid-aside">
                    <a href="#"> 
                        <img src="./images/home-2.svg" alt="">
                        <p>خانه</p>
                    </a>
                    <a href="#">
                        <img src="./images/task-square.svg" alt="">
                        <p>تسک ها</p>
                    </a>
                    <a href="#">
                        <img src="./images/calendar.svg" alt="">
                        <p>تقویم</p>
                    </a>
                    <a href="#">
                        <img src="./images/arrange-square-2.svg" alt="">
                        <p>گزارشات</p>
                    </a>
                    <a href="#">
                        <img src="./images/setting.svg" alt="">
                        <p>تنظیمات</p>
                    </a>
                    <a href="#">
                        <img src="./images/24-support.svg" alt="">
                        <p>پشتیبانی</p>
                    </a>
                    <a href="#">
                        <img src="./images/profile.svg" alt="">
                        <p>پروفایل</p>
                    </a>
                </div>
                <div class="end-aside">
                    <div class="them">
                        <input checked type="radio" name="them-radio" id="them-radio-light">
                        <label for="them-radio-light">
                            <img src="./images/sun.svg" alt="">
                            <p>روشن</p>
                        </label>
                        <input type="radio" name="them-radio" id="them-radio-dark">
                        <label for="them-radio-dark">
                            <img src="./images/moon.svg" alt="">
                            <p>تاریک</p>
                        </label>
                    </div>
                    <div class="line"></div>
                    <div class="exit">
                        <img src="./images/logout.svg" alt="">
                        <p>خروج</p>
                    </div>
                </div>
            </div>


            <div class="To-do">


            <div class="To-do-title">
                <h2>تسک‌های امروز</h2>
                <p>0 تسک را باید انجام دهید.</p>
            </div>

            <div class="To-do-add-button">
                   <img src="./images/add.svg" alt="">
                    <p>افزودن وظیفه جدید</p>
            </div>

            <div class="To-do-add-div">
                <div class="up">
                    <input type="text" placeholder="نام تسک">
                    <input type="text" placeholder="توضیحات">
                    <div class="tags">
                        <img src="./images/tag-right.svg" alt="">
                        <p>تگ ها</p>
                    </div>

                    <div class="priority">

                    <div class="priority-low">پایین</div>
                    <div class="line-div"></div>
                    <div class="priority-medium">متوسط</div>
                    <div class="line-div"></div>
                    <div class="priority-high">بالا</div>
                    
                    </div>

                </div>

                <div class="mid"></div>

                <div class="down">
                    <div>اضافه کردن تسک</div>
                </div>
            </div>

            <div class="To-do-pic">
                <img src="./images/2143202_Artboard 1.png" alt="">
                <h4>چه کارهایی امروز برای انجام داری؟</h4>
                <p>میتونی الان تسک‌هاتو اینجا بنویسی و برنامه ریزی رو شروع کنی!</p>
            </div>

            <div class="ToDO-List-item-span">

            </div>
            

            </div>


        </main>
    </div>
</body>
</html>
